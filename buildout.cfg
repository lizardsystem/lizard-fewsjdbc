[buildout]
index = http://packages.lizardsystem.nl
extends = http://packages.lizardsystem.nl/kgs/latest.cfg
find-links =
prefer-final = true
show-picked-versions = true
extensions = mr.developer
parts =
    sysegg
    django
    omelette
    console_scripts
    sphinx
develop = .
eggs =
    lizard-fewsjdbc
    lizard-fewsjdbc[test]


[versions]
# Specific pins
lizard-fewsjdbc =


[sources]
lizard-ui = git git@github.com:lizardsystem/lizard-ui.git
lizard-map = git git@github.com:lizardsystem/lizard-map.git
lizard-wms = git git@github.com:lizardsystem/lizard-wms.git


[sysegg]
recipe = syseggrecipe
force-sysegg = true
eggs =
    matplotlib
    psycopg2


[django]
# Sets up django for testing our application.
# See http://jacobian.org/writing/django-apps-with-buildout/
recipe = djangorecipe
project = lizard_fewsjdbc
settings = testsettings
test = lizard_fewsjdbc
eggs = ${buildout:eggs}


[omelette]
# Creates a nice parts/omelette with our used eggs
recipe = collective.recipe.omelette
eggs = ${buildout:eggs}


[console_scripts]
recipe = zc.recipe.egg
interpreter = python
dependent-scripts = true
eggs =
    ${buildout:eggs}
# Development tools
    coverage
    pep8
    pyflakes
    zest.releaser
    translations


[sphinx]
recipe = collective.recipe.sphinxbuilder
source = ${buildout:directory}/doc/source
build = ${buildout:directory}/doc/build
eggs = ${buildout:eggs}
