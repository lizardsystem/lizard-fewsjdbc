[buildout]
index = http://packages.lizardsystem.nl
extends = http://packages.lizardsystem.nl/kgs/latest.cfg
find-links =
prefer-final = true
show-picked-versions = true
extensions = mr.developer
parts =
    sysegg
    django
    omelette
    console_scripts
    pyflakes
    pylint
    sphinx
develop = .
eggs =
    lizard-fewsjdbc
    coverage


[versions]
# Specific pins
lizard-fewsjdbc =
zc.buildout = 2.2.1
zc.recipe.egg = 2.0.1
Django = 1.6.6
django-nose =
djangorecipe = 1.10
django-extensions =
django-compressor =
django-jsonfield =
nose = 1.3.4
gunicorn =
syseggrecipe =
factory-boy =
django-piston =

[sysegg]
recipe = syseggrecipe
force-sysegg = true
eggs =
    PIL
    matplotlib
    psycopg2


[django]
# Sets up django for testing our application.
# See http://jacobian.org/writing/django-apps-with-buildout/
recipe = djangorecipe
project = lizard_fewsjdbc
projectegg = lizard_fewsjdbc
settings = testsettings
test = lizard_fewsjdbc
eggs = ${buildout:eggs}


[omelette]
# Creates a nice parts/omelette with our used eggs
recipe = collective.recipe.omelette
eggs = ${buildout:eggs}


[console_scripts]
recipe = zc.recipe.egg
interpreter = python
dependent-scripts = true
eggs =
    ${buildout:eggs}
# Development tools
    coverage
    pep8
    zest.releaser
    pylint
    translations


[pyflakes]
# Hairy way to install pyflakes: old-style distutils script.
recipe = zc.recipe.egg
scripts =
   pyflakes
eggs =
   pyflakes
entry-points = pyflakes=pkg_resources:run_script
arguments = 'pyflakes', 'pyflakes'


[pylint]
recipe = zc.recipe.egg
eggs =
    pylint
    ${buildout:eggs}
scripts = pylint
entry-points = pylint=pylint.lint:Run
arguments = ['--output-format=parseable', '--reports=n']+sys.argv[1:]


[sphinx]
recipe = collective.recipe.sphinxbuilder
source = ${buildout:directory}/doc/source
build = ${buildout:directory}/doc/build
eggs = ${buildout:eggs}

[sources]
lizard-ui = git git@github.com:lizardsystem/lizard-ui.git
lizard-map = git git@github.com:lizardsystem/lizard-map.git
lizard-wms = git git@github.com:lizardsystem/lizard-wms.git
